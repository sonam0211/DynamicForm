<div class="input-field-wrapper" [formGroup]="group">
  <label>{{ config.label }}</label>
  <mat-radio-group [formControlName]="config.name">
    <div *ngFor="let opt of config.options">
      <mat-radio-button class="radio" [value]="opt.key">{{ opt.label }}</mat-radio-button>
    </div>
  </mat-radio-group>
</div>
